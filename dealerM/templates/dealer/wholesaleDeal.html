{% extends './templateDealer.html' %}

{% block body %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Create wholesale deal</h4>
    </div>
    <div class="panel-body" style="width:400px;">
        <form action="/dealer/initiate_deal/" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <select class="form-control" name="manufacturer" id="manufacturer">
                    {% for m in manufacturers %}
                    <option value="{{m.pk}}">{{m.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="carName">Car Type: </label>
                <select class="form-control" name="carNameId" id="carNameId">
                    {% for c in cars %}
                    <option value="{{c.pk}}">{{c.name}} - {{c.cost}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="count">Number of cars: </label>
                <input class="form-control" type="number" min="0" name="count" id="count" required>
            </div>
      
            <input type="submit" value="Create">
        </form>
        <button type="button" onclick="location.href='/dealer/';">Back</button>
    </div>
</div>
{% endblock %}
